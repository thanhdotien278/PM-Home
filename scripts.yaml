'1544347547780':
  alias: Weather forcast morning
  sequence:
  - data_template:
      message: "Sau đây là thông báo thời tiết. {% if is_state('sensor.dark_sky_icon',\
        \ 'partly-cloudy-day') %} Hiện tại trời ít mây. {% elif is_state('sensor.dark_sky_icon',\
        \ 'clear-day') %} Hôm nay trời đẹp, bạn có thể yên tâm với các hoạt động ngoài\
        \ trời. {% elif is_state('sensor.dark_sky_icon', 'clear-night') %} Đêm nay\
        \ trời đẹp. {% elif is_state('sensor.dark_sky_icon', 'rain') %} Khả năng trời\
        \ mưa rất cao, bạn nên đem theo dù hoặc áo mưa nếu cần di chuyển ra ngoài.\
        \ {% elif is_state('sensor.dark_sky_icon', 'wind') %} Hôm nay trời nhiều gió,\
        \ bạn nhớ đóng cửa sổ trước khi đi ra ngoài. {% elif is_state('sensor.dark_sky_icon',\
        \ 'cloudy') %} Trời nhiều mây, bạn nhớ đem theo dù hoặc áo mưa nếu ra ngoài,\
        \ đề phòng trời mưa đột ngột. {% elif is_state('sensor.dark_sky_icon','partly-cloudy-night')\
        \ %} Hiện tại bên ngoài trời nhiều mây. {% elif is_state('sensor.dark_sky_icon',\
        \ 'fog') %} Hiện tại trời nhiều sương mù. {% endif %} Nhiệt độ bên ngoài hiện\
        \ là {{states('sensor.dark_sky_temperature') }} độ xê, độ ẩm là {{states('sensor.dark_sky_humidity')|int\
        \ }} phần trăm.'\n  "
    service: tts.google_say
    entity_id: media_player.phong_khach
